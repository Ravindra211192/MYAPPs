[DEFAULT]
uart=["UART_A=./send_uart_abr /dev/ttymxc3,./rcv_uart_abr /dev/ttymxc3","UART_B=./send_uart_abr /dev/ttymxc1,./rcv_uart_abr /dev/ttymxc1","UART_C=./send_uart_rs485_abr /dev/ttymxc0,./rcv_uart_rs485_abr /dev/ttymxc0","UART_D=./send_uart_abr /dev/ttymxc4,./rcv_uart_abr /dev/ttymxc4"]
spi=[ ]
i2c=[ ]
can=["CAN_A=./snd_can_afs can1,./rcv_can_afs can1","CAN_B=./snd_can_afs can0,./rcv_can_afs can0"]

[PicoCoreSoloX]
uart=["uart_a=./rcv_uart_abr /dev/ttymxc2,./send_uart_abr /dev/ttymxc2","uart_b=./rcv_uart_abr /dev/ttymxc2,./send_uart_abr /dev/ttymxc2","uart_c=./rcv_uart_abr /dev/ttymxc3,./send_uart_abr /dev/ttymxc3","uart_d=./rcv_uart_abr /dev/ttymxc1,./send_uart_abr /dev/ttymxc1"]
spi=["spi_a=./selftest_spi /dev/spidev4.0"]
i2c=["i2c_b=./selftest_i2c /dev/i2c-1"]
can=["can_a=./rcv_can_afs can0,./snd_can_afs can0"]
pwm=[ ]
network=[ ]
sdcard=[]
rtc=[]

[efusa9]
uart=["UART_A=./rcv_uart_abr /dev/ttymxc3*22,./send_uart_abr /dev/ttymxc3*22","UART_B=./rcv_uart_abr /dev/ttymxc1*23,./send_uart_abr /dev/ttymxc1*23","UART_C=./rcv_uart_rs485_abr /dev/ttymxc0*24,./send_uart_rs485_abr /dev/ttymxc0*24","UART_D=./rcv_uart_abr /dev/ttymxc4*25,./send_uart_abr /dev/ttymxc4*25"]
spi=["SPI_A=./selftest_spi /dev/spidev1.0*19", "SPI_B=./selftest_spi /dev/spidev0.1*20"]
i2c=["I2C_A=./selftest_i2c /dev/i2c-1*7","I2C_B=./selftest_i2c /dev/i2c-2*8"]
can=["CAN_A=./rcv_can_afs can1*1,./snd_can_afs can1*1", "CAN_B=./rcv_can_afs can0*2,./snd_can_afs can0*2"]
pwm=["PWM_A=./selftest_pwm_new 1*13","PWM_B=NA*14","PWM  (BL_CTRL)=Back Light Control status*15"]
network=["ETH_A=Network status checked with SSH*4","ETH_B=NA*5"]
sdcard=["SD_A=./selftest_sdcard /dev/mmcblk0p1*17","SD_B=./selftest_sdcard /dev/mmcblk1p1*18"]
rtc=["RTC=date*16"]
usb=["USB_H=./selftest_sdcard /dev/sda1*26","USB_D=USB device status*27"]
display=["HDMI =HDMI status ?*6","LDB  =LDB status ?*12","LCD  =LCD status ?*11","Touchscreen=Touch status ?*21"]
emmc=["eMMC=./selftest_sdcard /dev/mmcblk2p1*3"]
flash=["Internes Flash=./selftest_flash.sh*29"]
WLAN=["WLAN=NA*28"]
i2s=["I2S=speaker-test -c 2 -t wav*10"]

[armstone9]
uart=["uart_a","uart_b","uart_c","uart_d"]
spi=["spi_a"]
i2c=["i2c_b"]
can=[ ]

[armstone9r]
uart=["uart_a","uart_b","uart_c","uart_d"]
spi=["spi_a"]
i2c=["i2c_b"]
can=[ ]


